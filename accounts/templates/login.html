{% extends 'base_auth.html'%}
{% load static %}
{% block seo_block %}
    <title>Login | ZOZO Berlin</title>
    <meta name="description" content="Login to your Zozo Berlin account to manage your bookings and explore exclusive apartments for rent in Berlin's Prenzlauer Berg." />
    <meta name="keywords" content="Berlin apartments, furnished rentals Berlin, short-term rentals, long-term accommodation Berlin, vacation rentals Berlin, ZOZO Berlin, apartment booking Berlin">
{% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row w-100">
            <div class="col-lg-6 col-md-12 left-box align-self-center">
                <nav> 
                    <a class="navbar-brand fw-bold" href="{% url 'main_page' %}">ZOZO</a>
                </nav>
                <div class="form-container">
                    <div class="text-center">
                        <h2 class="fw-bold">Log In</h2>
                        <p >Join us and rent with ease!</p>    
                    </div>
                    <form method="POST" novalidate autocomplete="off">
                        {% csrf_token %}
                        {% include 'includes/forms.html' %}
                        <button type="submit" class="btn btn-main btn-block mt-3 w-100">Log in</button>
                    </form>
                    <p class="mt-3 text-center">You do not have an account <a href="{% url 'register' %}" class="text-decoration-none">Sign Up</a></p>
                    <div class="separator">
                        <span>&nbsp;&nbsp; or &nbsp;&nbsp;   </span>
                    </div>
                    <button class="btn btn-white btn-block mb-3">
                        <img src="{% static 'images/google.png' %}" width="20px" alt="Google" />
                        &nbsp;&nbsp;&nbsp;
                        Sign up with Google
                    </button>
                </div>
            </div>
            <div class="image-container col-6">
                <img src="{% static 'images/main_apartment.png' %}" alt="Apartment">
            </div>
        </div>
        
    </div>
{% endblock %}
