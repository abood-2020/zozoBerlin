{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block seo_block %}
    {% endblock %}
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/rules.css' %}" rel="stylesheet">
    <link href="{% static 'css/auth.css' %}" rel="stylesheet">
    <link href="{% static 'css/reservation.css' %}" rel="stylesheet">
</head>

<body>
    <div class="d-flex overflow-hidden">

        {% include 'includes/sidebar.html' %}

        <main class="flex-fill">
            <nav class="navbar navbar-expand-lg navbar-light nav-top border-bottom">
                <div class="container">
                    <a class="navbar-brand" href="{% url 'main_page' %}">ZOZO</a>
                    <span class="menu-icon" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
                        <img src="{% static 'images/menu.png' %}" width="20"/>
                    </span>
                </div>                    
            </nav>
            <!-- Offcanvas Menu -->
            <div class="offcanvas offcanvas-start offcanvas-navbar" tabindex="-1" id="offcanvasMenu">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">ZOZO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body text-center">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <img src="{% static 'images/woman.jpg' %}" class="rounded-circle user-img"/>
                        </li>
                        <li class="nav-item mt-2">
                            <span class="mt-2" style="font-weight:500;">{{request.user.first_name}} {{request.user.last_name}}<span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text" href="{% url 'dashboard'%}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text" href="{% url 'reservation_list'%}">My Booking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text" href="{% url 'notifications'%}">Notifications</a>
                        </li>

                        <hr>
                        <li class="nav-item">
                            <a class="nav-link text" href="{% url 'logout'%}">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Your main content goes here -->
             {% block content %}

            {% endblock %}
        </main>
    </div>
    {% block js_code %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
